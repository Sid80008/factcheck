<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height:100vh;
      background: #0f0f0f;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background:#141414;
      padding:40px 60px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,0.6);
    }

    h1{
      font-size:40px;
      margin-bottom:10px;
    }

    p{
      opacity:0.7;
      margin-bottom:25px;
    }

    a{
      display:inline-block;
      padding:12px 28px;
      background:#2563eb;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;
      transition:0.2s;
    }

    a:hover{
      background:#1e40af;
      transform:scale(1.05);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸš€ Live on GitHub Pages</h1>
    <p>Your site is hosted successfully.</p>
    <a href="#">Edit index.html</a>
  </div>
</body>
</html>
